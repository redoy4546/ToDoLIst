<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Public/CSS/style.css" />
    <title>My ToDo List</title>
  </head>
  <body>
    <section id="wraper">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 m-auto d-flex flex-column align-items-center">
            <div class="timeHead mt-5 px-5 pt-2">
              <h3>Sunday, June 21</h3>
            </div>

            <div class="list w-100 mb-3">
              <ul class="list-group this-list">
                <li class="list-group-item d-flex justify-content-between">
                  <div class="">
                    <input type="checkbox" class="mr-2" id="items" />
                    <label for="Items">Get Up</label>
                    
                  </div>
                  <span class="btnn">&times;</span>
                </li>

                <li class="list-group-item d-flex justify-content-between">
                  <div class="">
                    <input type="checkbox" class="mr-2" id="items" />
                    <label for="Items">Cook Foad</label>
                  </div>
                  <span class="btnn">&times;</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <div class="">
                    <input type="checkbox" class="mr-2" id="items" />
                    <label for="Items">sleep</label>
                  </div>
                  <span class="btnn">&times;</span>
                </li>
              </ul>
            </div>
            <form action="/" class="d-flex w-100" method="POST">
              <input
                type="text"
                name="item"
                class="form-control d-block"
                placeholder="Add New Goal"
                autocomplete="off"
              />

              <button type="submit" class="btn">ADD</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      // adda common class to all the buttons
      let deleteBtn = document.getElementsByClassName('btnn');
      let array = Array.prototype.slice.call(deleteBtn);

      // converting html collection to array, to use array methods
      array.forEach(function (just) {
        // iterate and add the event handler to it
        just.addEventListener('click', function (e) {
          e.target.parentNode.remove();
        });
      });
    </script>
  </body>
</html>
